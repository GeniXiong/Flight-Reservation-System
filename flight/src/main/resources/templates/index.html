<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking WPI</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
	<div id="booking" class="section">
		<!-- Image and text -->
		<nav class="navbar navbar-light bg-light navbar-fixed-top">
			<a class="navbar-brand" href="#">
					<i class="fas fa-fighter-jet"></i>
				WPI Home
			</a>
		</nav>
	<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form col-md-6">
						<!-- sending search info -->
						<form action="#" th:action="@{/flights}" th:object="${tripData}" method="POST">
							<div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="tripType" value=2 th:field="*{tripType}">
										<span></span>Roundtrip
									</label>
									<label for="one-way" checked>
										<input type="radio" id="one-way" name="tripType" value=1 th:field="*{tripType}" checked>
										<span></span>One way
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<input class="form-control" type="text" required name="departureCode" placeholder="City or airport" th:field="*{departureCode}">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flyning to</span>
										<input class="form-control" type="text" required name="arrivalCode" placeholder="City or airport" th:field="*{arrivalCode}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Departing</span>
										<input class="form-control" type="date" required name="departureDate" th:field="*{departureDate}">
									</div>
								</div>
								<div class="col-md-6 returnDisplay" display="none">
									<div class="form-group">
										<span class="form-label">Returning</span>
										<input class="form-control" type="date" name="returnDate" th:field="*{returnDate}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control" name="seatType">
											<option value=0 th:field="*{seatType}" selected="selected">Coach seat</option>
											<option value=1 th:field="*{seatType}">First Class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Layover</span>
										<select class="form-control" name="layover">
											<option value=0 th:field="*{layover}" selected="selected">0</option>
											<option value=1 th:field="*{layover}">1</option>
											<option value=2 th:field="*{layover}">2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Show flights</button>
									</div>
								</div>
							</div>
						</form>
						<!-- end of form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/search.js}" src="../static/js/search.js"></script> 
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
